{% extends 'core/base.html' %}

{% block title %}Rooms | {% endblock %}

{% block content %}
    <div class="text-center my-5">
        <h1 class="fw-bold text-center display-2">Rooms</h1>
    </div>

    <div class="d-flex justify-content-center   ">
        <div class="d-flex flex-wrap items-center w-75" style=" height: auto;">
            {% for room in rooms %}
            <div class="m-2" style="width: 343px;">
                <div class="d-flex flex-column align-items-center justify-content-around p-3" style="height: 120px; border-radius: 30px; background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                border:1px solid rgba(255, 255, 255, 0.18);
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);">
                    <h4>{{ room.name }}</h4>
                    <button class="btn btn-info" style="width: 130px; border-radius: 10px;">
                        <a href="{% url 'room' room.slug %}" class="text-decoration-none text-white opacity-75">Join</a>
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
