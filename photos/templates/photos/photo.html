{% extends 'core/base.html' %}

{% block title %}View | {% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 70vh;">
    <div class="row" style="margin-top: 200px; width: 600px; background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: 20px;
    border:1px solid rgba(255, 255, 255, 0.18);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);">
        <div class="col">

            <div class="d-flex align-items-center justify-content-between" style="margin-top: 12px;">
                <a href="{% url 'gallery' %}" class="btn btn-danger fw-semibold" style="height: 40px;  border-radius: 12px 4px 4px 4px;">Go Back</a>
                <a href="{{photo.image.url}}" class="btn btn-success fw-semibold" style="height: 40px;  border-radius: 4px 12px 4px 4px;"><p>View file</p></a>
            </div>


            <div class="col">
                <div class="d-flex justify-content-center align-items-center">
                    <img class="mt-3" style="max-width: 100%; max-height: 100%;" src="{{photo.image.url}}">
                </div>
                <p class="opacity-50" style="margin: 10px 0 0 0;">Description:</p>
                <p class="ms-4">{{photo.description}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
