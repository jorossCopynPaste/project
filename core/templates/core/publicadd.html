{% extends 'core/base.html' %}

{% block title %}Add file | {% endblock %}

{% block content %}
<div class="container">

    <div class="row justify-content-center align-items-center" style="height: 92vh;">
        <div class="col-md-4">
            <a href="{% url 'gallery' %}" class="btn btn-dark my-3" style="color: red; border: solid; position: relative; left: 370px;"><i class="fa-solid fa-xmark"></i></a>
            <div class="card text-white" style="background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border:1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);">


                <form method='POST' action="" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group m-3">
                        <label style="font-size: 12px;" class="my-2">File type (Image,Audio,Video,Document,Presentation) & Description</label>
                        <input required name="publicdescription" type="text" placeholder="Enter a description"
                            class="form-control text-white text-start" style="background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
                            backdrop-filter: blur(15px);
                            -webkit-backdrop-filter: blur(15px);
                            border-radius: 3px;
                            border:1px solid rgba(255, 255, 255, 0.18);
                            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);">
                    </div>

                    <div class="form-group m-3">
                        <label class="my-2" >Select a category</label>
                        <select name="publiccategory" class="form-control text-white" style="background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
                        backdrop-filter: blur(15px);
                        -webkit-backdrop-filter: blur(15px);
                        border-radius: 3px;
                        border:1px solid rgba(255, 255, 255, 0.18);
                        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);">
                            <option value='none'>Select a category...</option>

                            {% for publiccategory in publiccategories %}
                            <option value='{{category.id}}'>{{publiccategory.name}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group m-3">
                        <label class="my-2">Create a new category</label>
                        <input name="publiccategory_new" type="text" placeholder="Create a new category"
                            class="form-control text-white" style="background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
                            backdrop-filter: blur(15px);
                            -webkit-backdrop-filter: blur(15px);
                            border-radius: 3px;
                            border:1px solid rgba(255, 255, 255, 0.18);
                            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);">
                    </div>

                    <div class="form-group m-3">
                        <label class="my-2">Upload file</label>
                        <input required name="publicimages" type="file" multiple class="form-control-file">
                    </div>

                    <button type='submit' class="btn btn-info m-3 text-dark fw-semibold" style="width: 92%; border-radius: 4px 4px 12px 12px;">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
