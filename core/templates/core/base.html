{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}ECE101</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <style>
            .chat-messages{
                height: 600px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="text-white bg-full" style="background-color: rgb(0, 23, 36);">
        <nav class="pt-3 pb-3 border-bottom border-dark">
            <div class="d-flex flex-row justify-content-between align-items-center ms-5 me-5 ">
                <h3 class="fw-bolder">ECE101</h3>
                <div class="flex items-center space-x-4">
                    {% if request.user.is_authenticated %}
                        <div class="d-flex justify-content-between align-items-center" style="width: 385px;">
                            <button style="border-radius: 30px; height: 54px; width: 54px;" class="btn btn-light"><a href="/public/" class="text-dark text-decoration-none fw-semibold fs-7 opacity-75"><i class="fa-solid fa-user-group" style="font-size: 25px; margin-top: 3px;"></i></a></button>
                            <button style="border-radius: 30px; height: 54px; width: 54px;" class="btn btn-light"><a href="/gallery/" class="text-dark text-decoration-none fw-semibold fs-7 opacity-75"><i class="fa-solid fa-file" style="font-size: 25px; margin-top: 3px;"></i></a></button>
                            <button style="border-radius: 30px; height: 54px; width: 54px;" class="btn btn-light"><a href="/rooms/" class="text-dark text-decoration-none fw-semibold fs-7 opacity-75"><i class="fa-solid fa-message" style="font-size: 25px; margin-top: 7px;"></i></a></button>
                            <button style="border-radius: 30px; height: 54px; width: 54px;" class="btn btn-light"><a href="https://bard.google.com/chat" class="text-dark text-decoration-none fw-semibold fs-7 opacity-75"><i class="fa-solid fa-robot" style="font-size: 25px; margin-top: 2px;"></i></a></button>
                            <button style="border-radius: 30px; height: 54px; width: 54px;" class="btn btn-light"><a href="/faqs/" class="text-dark text-decoration-none fw-semibold fs-7 opacity-75"><i class="fa-solid fa-circle-question" style="font-size: 30px; margin-top: 1px; margin-right: 2px;"></i></a></button>
                            <button style="border-radius: 30px; height: 54px; width: 54px;" class="btn btn-primary"><a href="/signout/" class="text-white text-decoration-none fw-semibold fs-7 opacity-75"><i class="fa-solid fa-right-from-bracket" style="font-size: 25px;"></i></a></button>
                        </div>
                    {% else %}
                        <div class="d-flex justify-content-between align-items-center" style="width: 160px;">
                            <a href="/login/" class="text-decoration-none text-white fw-semibold fs-5">Log in</a>
                            |
                            <a href="/signup/" class="text-decoration-none text-white fw-semibold fs-5">Sign up</a>
                        </div>
                {% endif %}
                </div>
            </div>
        </nav>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
